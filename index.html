<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bill split app</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Montserrat:wght@500&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="container">
         <h1>Let's split our bill!!</h1>
         <form action="">
            <p>Bill</p>
            <input type="text" id="bill" placeholder="Bill">
            <p>Number of people</p>
            <input type="text" id="people" placeholder="How many people?">
            <p>🩷Did you like our service?🩷</p>
            <button id="addTip">Add a tip!</button>
            <select id="tip">
               <option disabled>Select an option</option>
               <option>Wow! 30%🩷</option>
               <option selected>Good service!20%💙</option>
               <option>It was ok!10%😐</option>
               <option>No tip!🙅🏾‍♀️</option>
            </select>
            <button id="btn">Calculate</button>
         </form>
         <div id="showTotalAmountToPay">
            <div id="billSplit">
               <p>Bill</p>
               <span>$</span>
               <span id="dividedBill"></span>
               <span>per person</span>
            </div>
            <div id="totalTip">
               <p>Tip</p>
               <span>$</span>
               <span id="dividedTip"></span>
               <span>per person</span>
            </div>
            <div id="totalAmount">
               <p>Tip</p>
               <span>$</span>
               <span id="billAndTip"></span>
               <span>per person</span>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="index.js"></script>     
   </body>
</html>
